<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#target {
			width:50px;
			height: 50px;
			background: yellow;
			position: fixed;
			top: 0;
			left: 0;
		}
		#target {
			width: 800px;
			height: 800px;
			/*background: ground\\\ */
		}
	</style>
	<script type="text/javascript" src="../../src/lib/leap.js"></script>
	<script type="text/javascript">

		var controller = new Leap.Controller({
			enableGestures: true
		});

	</script>
</head>
<body style="perspective: 800px;">
	<div id="target"></div>
	<script type="text/javascript">
		var extendedFingers = 0;
		controller.on("frame", function(frame){

		    if(frame.hands.length > 0) {

		    	var fingers = frame.hands[0].fingers;
		    	for(var f = 0; f < fingers.length; f++){
			        var finger = fingers[f];
			        if(finger.extended) 
			        	extendedFingers++;
				}
				console.log(extendedFingers);
				extendedFingers = 0;
		    }
		});

		controller.connect();
	</script>
</body>
</html>
